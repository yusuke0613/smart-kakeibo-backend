<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <!-- 背景 -->
  <rect width="1920" height="1080" fill="#ffffff"/>
  
  <!-- ヘッダーライン -->
  <rect x="0" y="0" width="1920" height="12" fill="#1E88E5"/>
  
  <!-- 左サイドアクセント -->
  <rect x="0" y="12" width="12" height="1068" fill="#1E88E5"/>
  
  <!-- タイトル -->
  <text x="120" y="120" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#1E88E5">親が重視する幼児教育の価値観</text>
  
  <!-- グラフタイトル -->
  <text x="120" y="200" font-family="Arial, sans-serif" font-size="32" fill="#212121">保護者が重視する要素（%）</text>
  
  <!-- 棒グラフエリア -->
  <g transform="translate(160, 250)">
    <!-- 好奇心・創造性 72.4% -->
    <text x="0" y="50" font-family="Arial, sans-serif" font-size="28" fill="#212121">好奇心・創造性</text>
    <rect x="350" y="25" width="1000" height="50" rx="5" ry="5" fill="#EEEEEE"/>
    <rect x="350" y="25" width="724" height="50" rx="5" ry="5" fill="#1E88E5"/>
    <text x="1400" y="60" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#212121">72.4%</text>
    
    <!-- 社会性・コミュニケーション能力 46.6% -->
    <text x="0" y="150" font-family="Arial, sans-serif" font-size="28" fill="#212121">社会性・コミュニケーション能力</text>
    <rect x="350" y="125" width="1000" height="50" rx="5" ry="5" fill="#EEEEEE"/>
    <rect x="350" y="125" width="466" height="50" rx="5" ry="5" fill="#1E88E5"/>
    <text x="1400" y="160" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#212121">46.6%</text>
    
    <!-- 基本的生活習慣・自立心 46.3% -->
    <text x="0" y="250" font-family="Arial, sans-serif" font-size="28" fill="#212121">基本的生活習慣・自立心</text>
    <rect x="350" y="225" width="1000" height="50" rx="5" ry="5" fill="#EEEEEE"/>
    <rect x="350" y="225" width="463" height="50" rx="5" ry="5" fill="#1E88E5"/>
    <text x="1400" y="260" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#212121">46.3%</text>
    
    <!-- 創造力 49.8% -->
    <text x="0" y="350" font-family="Arial, sans-serif" font-size="28" fill="#212121">創造力</text>
    <rect x="350" y="325" width="1000" height="50" rx="5" ry="5" fill="#EEEEEE"/>
    <rect x="350" y="325" width="498" height="50" rx="5" ry="5" fill="#1E88E5"/>
    <text x="1400" y="360" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#212121">49.8%</text>
    
    <!-- 言語能力 44.9% -->
    <text x="0" y="450" font-family="Arial, sans-serif" font-size="28" fill="#212121">言語能力</text>
    <rect x="350" y="425" width="1000" height="50" rx="5" ry="5" fill="#EEEEEE"/>
    <rect x="350" y="425" width="449" height="50" rx="5" ry="5" fill="#1E88E5"/>
    <text x="1400" y="460" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#212121">44.9%</text>
    
    <!-- 自己肯定感 41.7% -->
    <text x="0" y="550" font-family="Arial, sans-serif" font-size="28" fill="#212121">自己肯定感</text>
    <rect x="350" y="525" width="1000" height="50" rx="5" ry="5" fill="#EEEEEE"/>
    <rect x="350" y="525" width="417" height="50" rx="5" ry="5" fill="#1E88E5"/>
    <text x="1400" y="560" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#212121">41.7%</text>
  </g>
  
  <!-- 注釈テキスト -->
  <rect x="120" y="850" width="1400" height="100" rx="10" ry="10" fill="#E3F2FD"/>
  <text x="820" y="910" font-family="Arial, sans-serif" font-size="28" fill="#212121" text-anchor="middle">
    親は幼児期において知的好奇心を刺激し、創造性豊かで自立心のある子に育ってほしいと考えています。
  </text>
  
  <!-- 装飾 - 右上のアイコン -->
  <g transform="translate(1700, 200)">
    <!-- 電球アイコン (創造性シンボル) -->
    <circle cx="0" cy="0" r="100" fill="#E3F2FD"/>
    <path d="M0,-60 C-40,-60 -40,0 0,20 C40,0 40,-60 0,-60 Z" fill="#FFD700"/>
    <rect x="-15" y="20" width="30" height="20" fill="#FFD700"/>
    <path d="M-10,45 L-10,60 L10,60 L10,45" stroke="#FFD700" stroke-width="5" fill="none"/>
  </g>
</svg>
