<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <!-- 背景 -->
  <rect width="1920" height="1080" fill="#ffffff"/>
  
  <!-- ヘッダーライン -->
  <rect x="0" y="0" width="1920" height="12" fill="#1E88E5"/>
  
  <!-- 左サイドアクセント -->
  <rect x="0" y="12" width="12" height="1068" fill="#1E88E5"/>
  
  <!-- タイトル -->
  <text x="120" y="120" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#1E88E5">効果的な情報接点とチャネル戦略</text>
  
  <!-- チャネル戦略カード -->
  <g transform="translate(120, 180)">
    <!-- カード1: SNS・オンラインコミュニティ -->
    <rect x="0" y="0" width="1600" height="200" rx="10" ry="10" fill="#E3F2FD"/>
    
    <text x="60" y="60" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#212121">SNS・オンラインコミュニティ</text>
    
    <text x="60" y="120" font-family="Arial, sans-serif" font-size="24" fill="#212121" text-anchor="start">
      <tspan x="60" dy="0">Instagram、Twitter、LINEオープンチャットでの発信。</tspan>
      <tspan x="60" dy="40">ママインフルエンサーとのタイアップ、ユーザー参加型企画</tspan>
    </text>
    
    <g transform="translate(1400, 100)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="#1E88E5" text-anchor="middle">49.8%</text>
      <text x="0" y="50" font-family="Arial, sans-serif" font-size="24" fill="#757575" text-anchor="middle">の母親がSNSで育児情報を収集</text>
    </g>
    
    <!-- SNSアイコン -->
    <g transform="translate(1200, 60)">
      <!-- Instagram風 -->
      <rect x="-30" y="-30" width="60" height="60" rx="15" ry="15" fill="#1E88E5"/>
      <circle cx="0" cy="0" r="15" stroke="white" stroke-width="3" fill="none"/>
      <circle cx="20" cy="-20" r="6" fill="white"/>
      
      <!-- Twitter風 -->
      <g transform="translate(100, 0)">
        <circle cx="0" cy="0" r="30" fill="#1E88E5"/>
        <path d="M-15,-15 C-5,-10 5,-20 15,-15 C15,-10 20,0 15,15 C0,15 -15,5 -15,-15" fill="white"/>
      </g>
    </g>
    
    <!-- カード2: 子育て専門メディア -->
    <rect x="0" y="250" width="1600" height="200" rx="10" ry="10" fill="#E3F2FD"/>
    
    <text x="60" y="310" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#212121">子育て専門メディア</text>
    
    <text x="60" y="370" font-family="Arial, sans-serif" font-size="24" fill="#212121" text-anchor="start">
      <tspan x="60" dy="0">ベネッセや学研など教育関連企業のウェブサイト、</tspan>
      <tspan x="60" dy="40">「たまひよONLINE」「ママスタ☆ジン」での情報発信</tspan>
    </text>
    
    <g transform="translate(1400, 350)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="#1E88E5" text-anchor="middle">45.2%</text>
      <text x="0" y="50" font-family="Arial, sans-serif" font-size="24" fill="#757575" text-anchor="middle">の母親がインターネットやブログで情報収集</text>
    </g>
    
    <!-- Webアイコン -->
    <g transform="translate(1200, 310)">
      <circle cx="0" cy="0" r="30" fill="#1E88E5"/>
      <path d="M0,-20 C-20,-20 -20,20 0,20 C20,20 20,-20 0,-20" stroke="white" stroke-width="3" fill="none"/>
      <path d="M-20,0 L20,0" stroke="white" stroke-width="3" fill="none"/>
      <path d="M0,-20 L0,20" stroke="white" stroke-width="3" fill="none"/>
    </g>
    
    <!-- カード3: キャリア・プラットフォーム連携 -->
    <rect x="0" y="500" width="1600" height="200" rx="10" ry="10" fill="#E3F2FD"/>
    
    <text x="60" y="560" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#212121">キャリア・プラットフォーム連携</text>
    
    <text x="60" y="620" font-family="Arial, sans-serif" font-size="24" fill="#212121" text-anchor="start">
      <tspan x="60" dy="0">NTTドコモ「子育て応援プログラム」、dキッズなど</tspan>
      <tspan x="60" dy="40">既存のファミリー向けサービスでの展開</tspan>
    </text>
    
    <g transform="translate(1400, 600)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="#1E88E5" text-anchor="middle">45万人+</text>
      <text x="0" y="50" font-family="Arial, sans-serif" font-size="24" fill="#757575" text-anchor="middle">が利用するdキッズなどのプラットフォーム</text>
    </g>
    
    <!-- スマホアプリアイコン -->
    <g transform="translate(1200, 560)">
      <rect x="-25" y="-35" width="50" height="70" rx="10" ry="10" fill="#1E88E5"/>
      <circle cx="0" cy="15" r="10" fill="white"/>
      <rect x="-15" y="-25" width="30" height="20" rx="2" ry="2" fill="white"/>
    </g>
  </g>
  
  <!-- 注釈テキスト -->
  <rect x="120" y="850" width="1660" height="100" rx="10" ry="10" fill="#E3F2FD"/>
  <text x="950" y="910" font-family="Arial, sans-serif" font-size="28" fill="#212121" text-anchor="middle">
    オンラインでの話題醸成と信頼性のある文脈での価値訴求を組み合わせた戦略が効果的です。
  </text>
</svg>
