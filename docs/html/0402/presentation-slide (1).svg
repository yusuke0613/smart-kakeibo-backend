  <rect x="80" y="710" width="850" height="280" rx="12" ry="12" fill="white" filter="drop-shadow(0px 4px 6px rgba(0, 0, 0, 0.1))" />
  
  <text x="110" y="750" font-family="Arial, sans-serif" font-size="18px" font-weight="bold" fill="#1e40af">市場影響分析</text>
  
  <!-- Simple Chart Visualization -->
