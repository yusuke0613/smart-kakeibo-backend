  <line x1="150" y1="780" x2="150" y2="920" stroke="#cbd5e1" stroke-width="1" />
  <text x="140" y="800" font-family="Arial, sans-serif" font-size="12px" fill="#64748b" text-anchor="end">高</text>
  <text x="140" y="920" font-family="Arial, sans-serif" font-size="12px" fill="#64748b" text-anchor="end">低</text>
  
  <!-- X Axis -->
  <line x1="150" y1="920" x2="860" y2="920" stroke="#cbd5e1" stroke-width="1" />
  <text x="190" y="940" font-family="Arial, sans-serif" font-size="12px" fill="#64748b" text-anchor="middle">現在</text>
  <text x="400" y="940" font-family="Arial, sans-serif" font-size="12px" fill="#64748b" text-anchor="middle">6ヶ月後</text>
  <text x="610" y="940" font-family="Arial, sans-serif" font-size="12px" fill="#64748b" text-anchor="middle">1年後</text>
  <text x="820" y="940" font-family="Arial, sans-serif" font-size="12px" fill="#64748b" text-anchor="middle">2年後</text>
  
  <!-- Chart Lines -->
  <path d="M190 880 L400 850 L610 820 L820 780" stroke="#2563EB" stroke-width="3" fill="none" />
  <path d="M190 890 L400 870 L610 830 L820 810" stroke="#ef4444" stroke-width="3" fill="none" stroke-dasharray="5,5" />
  
  <!-- Legend -->
  <circle cx="730" y="795" r="5" fill="#2563EB" />
  <text x="745" y="800" font-family="Arial, sans-serif" font-size="12px" fill="#334155">利用者数</text>
  
  <line x1="800" y1="795" x2="820" y2="795" stroke="#ef4444" stroke-width="3" stroke-dasharray="5,5" />
  <text x="825" y="800" font-family="Arial, sans-serif" font-size="12px" fill="#334155">市場成長</text>
  
  <!-- Risk Assessment Section -->
  <rect x="990" y="710" width="850" height="280" rx="12" ry="12" fill="white" filter="drop-shadow(0px 4px 6px rgba(0, 0, 0, 0.1))" />
  
  <text x="1020" y="750" font-family="Arial, sans-serif" font-size="18px" font-weight="bold" fill="#1e40af">リスク評価とアクションプラン</text>
  
  <!-- Risk Table -->
  <rect x="1020" y="780" width="790" height="40" fill="#e2e8f0" rx="4" ry="4" />
  <rect x="1020" y="820" width="790" height="40" fill="#f8fafc" rx="0" ry="0" stroke="#e2e8f0" stroke-width="1" />
  <rect x="1020" y="860" width="790" height="40" fill="white" rx="0" ry="0" stroke="#e2e8f0" stroke-width="1" />
  <rect x="1020" y="900" width="790" height="40" fill="#f8fafc" rx="0" ry="0" stroke="#e2e8f0" stroke-width="1" />
  
  <!-- Table Headers -->
  <text x="1080" y="805" font-family="Arial, sans-serif" font-size="14px" font-weight="bold" fill="#475569">リスク要因</text>
  <text x="1350" y="805" font-family="Arial, sans-serif" font-size="14px" font-weight="bold" fill="#475569">重要度</text>
  <text x="1550" y="805" font-family="Arial, sans-serif" font-size="14px" font-weight="bold" fill="#475569">対応策</text>
  
  <!-- Table Content -->
  <text x="1080" y="845" font-family="Arial, sans-serif" font-size="14px" fill="#334155">コンテンツの正確性</text>
  <rect x="1330" y="830" width="80" height="20" rx="10" ry="10" fill="#ef4444" opacity="0.2" />
  <text x="1370" y="845" font-family="Arial, sans-serif" font-size="14px" fill="#ef4444" font-weight="bold" text-anchor="middle">高</text>
  <text x="1550" y="845" font-family="Arial, sans-serif" font-size="14px" fill="#334155">教育専門家による監修体制の確立</text>
  
  <text x="1080" y="885" font-family="Arial, sans-serif" font-size="14px" fill="#334155">利用時間管理</text>
  <rect x="1330" y="870" width="80" height="20" rx="10" ry="10" fill="#f59e0b" opacity="0.2" />
  <text x="1370" y="885" font-family="Arial, sans-serif" font-size="14px" fill="#f59e0b" font-weight="bold" text-anchor="middle">中</text>
  <text x="1550" y="885" font-family="Arial, sans-serif" font-size="14px" fill="#334155">保護者設定による利用時間制限機能</text>
  
  <text x="1080" y="925" font-family="Arial, sans-serif" font-size="14px" fill="#334155">UI/UX使いやすさ</text>
  <rect x="1330" y="910" width="80" height="20" rx="10" ry="10" fill="#10b981" opacity="0.2" />
  <text x="1370" y="925" font-family="Arial, sans-serif" font-size="14px" fill="#10b981" font-weight="bold" text-anchor="middle">低</text>
  <text x="1550" y="925" font-family="Arial, sans-serif" font-size="14px" fill="#334155">継続的なユーザーテストと改善</text>
  
  <!-- Footer -->
  <line x1="80" x2="1840" y1="1010" y2="1010" stroke="#cbd5e1" stroke-width="1" />
  <text x="80" y="1040" font-family="Arial, sans-serif" font-size="12px" fill="#64748b">COMPANY LOGO</text>
  <text x="1840" y="1040" font-family="Arial, sans-serif" font-size="12px" fill="#64748b" text-anchor="end">Confidential | AI学習プラットフォーム企画書</text>
</svg>
