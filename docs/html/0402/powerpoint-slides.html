<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>子どもの「なぜ？」を育むサービス - スライド</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kaisei+Decol&family=Yomogi&family=Zen+Kurenaido&display=swap');
        
        :root {
            --fashion-1: #593C47;
            --fashion-2: #F2E63D;
            --fashion-3: #F2C53D;
            --fashion-4: #F25C05;
            --fashion-5: #F24405;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Zen Kurenaido', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            gap: 10px;
        }
        
        button {
            padding: 8px 16px;
            background-color: var(--fashion-1);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-family: 'Zen Kurenaido', sans-serif;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: var(--fashion-5);
        }
        
        .slide-counter {
            margin: 0 10px;
            font-size: 16px;
        }
        
        .slide-container {
            width: 100%;
            max-width: 960px;
            height: 540px;
            position: relative;
            margin: 0 auto;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            border-radius: 10px;
            overflow: hidden;
        }
        
        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            display: none;
        }
        
        .slide.active {
            display: block;
        }
        
        .slide-content {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

                    <text x="70" y="85" font-family="Zen Kurenaido, sans-serif" font-size="14" fill="#666">例：Amazon Alexa Kids、Google Assistant</text>

            </svg>
        </div>
        
        <!-- スライド3: 各カテゴリの「なぜ？」対応度 -->

                <!-- 背景 -->
                <rect width="960" height="540" fill="white"/>
                
                <!-- ヘッダー背景 -->
                <rect x="0" y="0" width="960" height="80" fill="#F2C53D"/>
                
                <!-- ヘッダータイトル -->

                    <text x="20" y="95" font-family="Zen Kurenaido, sans-serif" font-size="16" fill="#333">✗ <tspan fill="#F24405" font-weight="bold">不足点：</tspan>宿題のQ&Aが中心で日常の</text>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const slides = document.querySelectorAll('.slide');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            const currentSlideEl = document.getElementById('current-slide');
            const totalSlidesEl = document.getElementById('total-slides');
            
            let currentSlide = 1;
            const totalSlides = slides.length;
            
            totalSlidesEl.textContent = totalSlides;
            
            function showSlide(n) {
                slides.forEach(slide => slide.classList.remove('active'));
                slides[n-1].classList.add('active');
                currentSlideEl.textContent = n;
                
                // Disable prev button on first slide
                prevBtn.disabled = n === 1;
                
                // Disable next button on last slide
                nextBtn.disabled = n === totalSlides;
            }
            
            function nextSlide() {
                if (currentSlide < totalSlides) {
                    currentSlide++;
                    showSlide(currentSlide);
                }
            }
            
            function prevSlide() {
                if (currentSlide > 1) {
                    currentSlide--;
                    showSlide(currentSlide);
                }
            }
            
            prevBtn.addEventListener('click', prevSlide);
            nextBtn.addEventListener('click', nextSlide);
            
            // Initialize
            showSlide(currentSlide);
            
            // Keyboard navigation
            document.addEventListener('keydown', function(e) {
                if (e.key === 'ArrowRight' || e.key === ' ') {
                    nextSlide();
                } else if (e.key === 'ArrowLeft') {
                    prevSlide();
                }
            });
        });
    </script>
