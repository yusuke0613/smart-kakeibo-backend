<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080">
  <!-- 背景 -->
  <rect width="1920" height="1080" fill="#ffffff"/>
  
  <!-- ヘッダーライン -->
  <rect x="0" y="0" width="1920" height="12" fill="#1E88E5"/>
  
  <!-- 左サイドアクセント -->
  <rect x="0" y="12" width="12" height="1068" fill="#1E88E5"/>
  
  <!-- タイトル -->
  <text x="120" y="120" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#1E88E5">ターゲット層の定義</text>
  
  <!-- ペルソナプロフィール部分 -->
  <g transform="translate(120, 180)">
    <!-- プロフィール背景 -->
    <rect x="0" y="0" width="1000" height="120" rx="10" ry="10" fill="#E3F2FD"/>
    
    <text x="40" y="40" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#212121">プロフィール</text>
    <text x="40" y="80" font-family="Arial, sans-serif" font-size="28" fill="#212121">20代後半〜30代の母親、都市部在住、大学卒</text>
    
    <!-- 特徴リスト -->
    <text x="40" y="170" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#212121">特徴</text>
    
    <!-- 特徴項目1 -->
    <circle cx="60" cy="230" r="8" fill="#FF6D00"/>
    <text x="100" y="240" font-family="Arial, sans-serif" font-size="28" fill="#212121">SNSやインターネットで子育て情報を収集</text>
    
    <!-- 特徴項目2 -->
    <circle cx="60" cy="290" r="8" fill="#FF6D00"/>
    <text x="100" y="300" font-family="Arial, sans-serif" font-size="28" fill="#212121">幼児教室や絵本、知育玩具に積極的</text>
    
    <!-- 特徴項目3 -->
    <circle cx="60" cy="350" r="8" fill="#FF6D00"/>
    <text x="100" y="360" font-family="Arial, sans-serif" font-size="28" fill="#212121">子どもの好奇心を伸ばすことを重視</text>
    
    <!-- 特徴項目4 -->
    <circle cx="60" cy="410" r="8" fill="#FF6D00"/>
    <text x="100" y="420" font-family="Arial, sans-serif" font-size="28" fill="#212121">デジタルツールに抵抗感が少ない</text>
    
    <!-- 特徴項目5 -->
    <circle cx="60" cy="470" r="8" fill="#FF6D00"/>
    <text x="100" y="480" font-family="Arial, sans-serif" font-size="28" fill="#212121">共働き家庭が多く、時間的制約あり</text>
    
    <!-- 特徴項目6 -->
    <circle cx="60" cy="530" r="8" fill="#FF6D00"/>
    <text x="100" y="540" font-family="Arial, sans-serif" font-size="28" fill="#212121">月に数千円〜数万円の教育投資を厭わない</text>
    
    <!-- 引用部分 -->
    <rect x="0" y="600" width="1000" height="120" rx="10" ry="10" fill="#BBDEFB" stroke="#1E88E5" stroke-width="4"/>
    <text x="500" y="670" font-family="Arial, sans-serif" font-size="32" font-style="italic" fill="#212121" text-anchor="middle">「忙しい中でも子どもの知的好奇心は満たしてあげたい」</text>
  </g>
  
  <!-- 右側の統計カード -->
  <g transform="translate(1200, 200)">
    <!-- カード1: 早期知育重視 -->
    <rect x="0" y="0" width="600" height="200" rx="10" ry="10" fill="#E3F2FD"/>
    
    <!-- カレンダーアイコン -->
    <rect x="80" y="60" width="60" height="80" rx="5" ry="5" stroke="#1E88E5" stroke-width="5" fill="none"/>
    <line x1="80" y1="80" x2="140" y2="80" stroke="#1E88E5" stroke-width="5"/>
    <line x1="100" y1="50" x2="100" y2="70" stroke="#1E88E5" stroke-width="5"/>
    <line x1="120" y1="50" x2="120" y2="70" stroke="#1E88E5" stroke-width="5"/>
    
    <text x="300" y="80" font-family="Arial, sans-serif" font-size="28" fill="#757575">早期知育重視</text>
    <text x="300" y="130" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#1E88E5">68%</text>
    
    <!-- カード2: デジタル学習への関心 -->
    <rect x="0" y="250" width="600" height="200" rx="10" ry="10" fill="#E3F2FD"/>
    
    <!-- 稲妻アイコン -->
    <path d="M80,350 L110,330 L90,370 L120,350 L90,410 L110,370 L80,390 Z" fill="#1E88E5"/>
    
    <text x="300" y="330" font-family="Arial, sans-serif" font-size="28" fill="#757575">デジタル学習への関心</text>
    <text x="300" y="380" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#1E88E5">高</text>
  </g>
  
  <!-- 装飾 - 右下のイラスト -->
  <g transform="translate(1500, 700)">
    <!-- ペルソナイメージの象徴 -->
    <circle cx="0" cy="0" r="150" fill="#E3F2FD"/>
    
    <!-- シンプル化した母親と子どものシルエット -->
    <circle cx="-40" cy="-40" r="50" fill="#1E88E5" opacity="0.8"/> <!-- 母親の頭 -->
    <path d="M-40,10 C-40,60 -60,120 -40,170 C-20,120 0,60 0,10 Z" fill="#1E88E5" opacity="0.8"/> <!-- 母親の体 -->
    
    <circle cx="60" cy="0" r="30" fill="#FF6D00" opacity="0.8"/> <!-- 子どもの頭 -->
    <path d="M60,30 C60,60 50,90 60,120 C70,90 80,60 80,30 Z" fill="#FF6D00" opacity="0.8"/> <!-- 子どもの体 -->
    
    <!-- スマートフォン -->
    <rect x="-80" y="50" width="30" height="60" rx="5" ry="5" fill="#212121"/>
  </g>
</svg>
